<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vue-demo</title>
</head>
<body>
  <script>
   // practice 01：利用 Object.defineProperty 实现数据响应式更新
    let obj = {
      name: 'zs',
    }
    
    let initValue = 18;
    Object.defineProperty(obj, 'age', {
      enumerable:true,
      configurable: false,
      get: () => {
        console.log('age被获取了');
        return initValue;
      },
      set: (value) => {
        console.log('设置了age的值',value);
        initValue = value;
      }
    })
  </script>
</body>
</html>
